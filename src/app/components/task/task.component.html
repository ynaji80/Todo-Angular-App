<div class="mx-8 flex items-center justify-between p-3 rounded-2xl hover:bg-gray-200 ">
    <input type="checkbox" [checked]=task.done (click)="onToggle(task)" />
    <div class="flex-grow ml-5">
        <h3 class="text-gray-700 text-lg font-semibold">{{task.text}}</h3>
        <p class="text-gray-600 text-base ">{{task.day}}</p>
    </div>
    <fa-icon [icon]="faTimes" class="text-red-400 cursor-pointer" (click)="onDelete(task)" ></fa-icon>
    
</div>
